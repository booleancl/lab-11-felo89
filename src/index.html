<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  <title>Hello, Boolean!</title>
</head>
<body id='app'>
  <img class="mb-4 mx-auto d-block" src="assets/images/logo-lines_gmzrt0.svg" alt="" width="72" height="72">

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2">
      <form id="contact-form" method="post" action="" role="form">
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Nombre *</label>
                <input id="form_name" type="text" name="name" class="form-control"
                  placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Apellido *</label>
                <input id="form_lastname" type="text" name="surname" class="form-control"
                  placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control"
                  placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_phone">Teléfono</label>
                <input id="form_phone" type="tel" name="phone" class="form-control"
                  placeholder="Please enter your phone">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Mensaje *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
                  required data-error="Please,leave us a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <input type="submit" class="btn btn-success" value="Enviar mensaje">
            </div>
            <div class="col-sm-4 text-center">
              <input class="btn btn-warning" type="button" data-test="script" value="Get Ajax">
            </div>
            <div class="col-sm-4 text-right">
              <input class="btn btn-info" data-test="inline" type="button" onclick="console.log('ouch!')" value="Inline Event">
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <a data-test="external-link" href="http://boolean.cl">Más información</a>
      </div>
      <pre></pre>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="assets/js/post-ajax.js"></script>
</body>
</html>
